<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Random Jokes</title>
    <! -- use axios via jsDelivr content delivery network (CDN) -->
    <script> src="https://cdn.jsDelivr.net/npm/axios/dist/axios/.min.js"</script>
</head>
<body>
    <h1 class="setup"></h1>
    <h2 class="punchline"></h2>
    <script>
        axios.get("https://official-joke-api.appspot.com/random_joke")
            .then(response => {
                jokes = response.data
                console.log(jokes)
                document.querySelector(".setup").innerHTML = "Setup: " + jokes.setup
                document.querySelector(".punchline").innerHTML = "Punch line: " + jokes.punchline

            })
    </script>
</body>
</html>
