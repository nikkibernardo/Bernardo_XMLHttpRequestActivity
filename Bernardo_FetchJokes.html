<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random Jokes</title>
</head>
<body>
    <h1 class="setup"></h1>
    <h2 class="punchline"></h2>

    <script>
        fetch("https://official-joke-api.appspot.com/random_joke")
            .then(response => {
                if(!response.ok) {
                    throw new Error("Something went wrong" + response.status.Text)

                }
                return response.json()
            })
            .then(jokes => {
                console.log(jokes)
                document.querySelector(".setup").innerHTML = "Setup: " + jokes.setup
                document.querySelector(".punchline").innerHTML = "Punch line: " + jokes.punchline

            })
    </script>
</body>
</html>
